<!-- Seletor de filtro -->
<div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
  <label for="specialization-filter" class="text-lg font-medium text-gray-700">
    Filtrar por Especialização:
  </label>
  <div class="relative w-full sm:w-64">
    <select
      id="specialization-filter"
      [value]="selectedFilter"
      (change)="onFilterChange($event)"
      class="block w-full px-4 py-2 pr-8 rounded-full bg-white border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
      style="appearance: none; -webkit-appearance: none; -moz-appearance: none; background-image: none;"
    >
      @for (specialization of specializations; track specialization) {
        <option [value]="specialization">{{ specialization }}</option>
      }
    </select>
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
      <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
</div>
